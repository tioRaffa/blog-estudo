{% load static %}
<div class="main_blog_details">
  
    
    <!-- IMAGEM -->
    <img class="img-fluid" src="{{ post.image.url }}" alt="">

    <!-- TITULO -->
    <a href="#" style="text-decoration: none;"><h4 style="color: black;">{{ post.title }}</h4></a>

    <div class="user_details">

      <!-- CATEGORIA -->
      <div class="float-left">
        <a href="{% url 'places:category' post.category.id %}">{{ post.category }}</a>
      </div>

      <div class="float-right mt-sm-0 mt-3">
        <div class="media">

          <!-- USUARIO -->
          <div class="media-body">
            <h5>{{ post.author.username }}</h5>
            <p>{{ post.created_at }}</p>
          </div>
          <div class="d-flex">
            <img width="42" height="42" src="{{ post.author.profile.profile_pic.url }}" style="object-fit: cover;">
          </div>

        </div>

      </div>
    </div>
    <p>{{ post.description|linebreaks }}</p>
    
    <blockquote class="blockquote">
      <p class="mb-0">{{ post.cost|linebreaks }}</p>
    </blockquote>
    
   <p>{{ post.recomendations|linebreaks }}</p>
   
<div class="news_d_footer flex-column flex-sm-row">
     
   </div>
  </div>
