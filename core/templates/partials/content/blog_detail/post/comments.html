{% load static %}

<div class="comments-area">
    <h4>{{ comments|length }} Comentario{{ comments|length|pluralize }}</h4>

    {% for comment in comments %}
        <div class="comment-list">
            <div class="single-comment justify-content-between d-flex">
                <div class="user justify-content-between d-flex">
                    <div class="thumb">
                        <img src="{{ comment.author.profile.profile_pic.url }}" height="80px">
                    </div>
                    <div class="desc">
                        <h5><a href="#">{{ comment.author.first_name }} {{ comment.author.last_name }}</a></h5>
                        <p class="date">{{ comment.created_at }}</p>
                        <p class="comment">
                            {{ comment.message }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}

   	
</div>
