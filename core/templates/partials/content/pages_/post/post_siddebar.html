{% load static %}
<div class="col-lg-4 sidebar-widgets">
  <div class="widget-wrap">
      
      <!-- CATEGORIA -->
      <div class="single-sidebar-widget post-category-widget">
        <h4 class="single-sidebar-widget__title">Categorias</h4>
        
        <ul class="cat-list mt-20">
          {% for category in categories %}
            <li>
              <a href="{% url 'places:category' category.id %}" class="d-flex justify-content-between" style="text-decoration: none;">
                <p>{{ category }}</p>
              </a>
            </li>
          {% endfor %}
        </ul>

      </div>

      <!-- PUBLICAÇÕES -->
      <div class="single-sidebar-widget popular-post-widget">
        <h4 class="single-sidebar-widget__title">Publicações Recentes</h4>
        <div class="popular-post-list">
          {% for recent in recents %}
          <div class="single-post-list">
            <div class="thumb">
              <img class="card-img rounded-0" src="{{ recent.image.url }}" alt="" height="180px">
              <ul class="thumb-info" style="position: relative; top: -30px;">
                <li><a href="#">{{ recent.author.username }}</a></li>
                <li><a href="#">{{ recent.created_at|date:"d/m/Y" }}</a></li>
              </ul>
            </div>
            <div class="details mt-20" style="position: relative; top: -36px;">
              <a href="{% url 'places:detail' recent.id %}" style="text-decoration: none;">
                <h6 style="color: black;">{{ recent.title }}</h6>
              </a>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>

  </div>
</div>
