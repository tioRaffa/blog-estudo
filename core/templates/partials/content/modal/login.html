{% load static %}
<div class="login-form">
    <form action="{% url 'places:login' %}" method="POST" enctype="multipart/form-data" class="modal-content">
        {% csrf_token %}
        
        <h2 class="text-center">Login</h2>		

        <div class="form-group">
        	<div class="input-group">                
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <span class="fa fa-user"></span>
                    </span>                    
                </div>
                {{ form.username }}
            </div>
            
            {% if form.username.errors %}
                <p style="color: red;"> {{ form.username.errors }} </p>
            {% endif %}
        </div>

		<div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">
                        <i class="fa fa-lock"></i>
                    </span>                    
                </div>
                {{ form.password }}
            </div>
            
        </div>    

        <div class="form-group">
            <button type="submit" class="btn btn-success btn-block login-btn">Entrar</button>
        </div>
        <div class="hint-text">Ainda nao tem uma conta? 
            <a href="{% url 'authors:register_user' %}" class="text-success">
                Registrar-se!</a></div>
        
    </form>
</div>
{% include 'partials/content/modal/login_modal.html' %}
